<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>加载失败</title>
<style type="text/css">
* {margin:0; padding:0; font-family:sans-serif; -webkit-user-select:none;}
body {background-color:#f4f4f4;}
#err {width:100%; color:#f33; text-align:center; margin-top:64px;}
#box {width:300px; height:300px; position:absolute; top:0; left:0; right:0; bottom:0; margin:auto;}
#refresh {
    margin:32px auto; padding:4px; border-radius:2px;
    width:120px; height:36px; line-height:36px;
    text-align:center; font-size:18px; background-color:#0070c9; color:#fff;
}
</style>
</head>
<body>
<div id="box">
<div id="err">页面加载错误，请检查网络。</div>
<div id="refresh" onclick="window.open('https://action.refresh','_self');">刷新</div>
</div>
</body>
</html>
